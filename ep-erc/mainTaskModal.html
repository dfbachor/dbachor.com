<div class="modal fade" id="tasksModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
		<div class="modal-content">
            <div class="modal-header">
	            <button type="button" onclick="closeTaskModal()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            	<h4 class="modal-title" id="addTaskModalLabel">Add New Task</h4>
            </div>
            <div class="modal-body">
				<form class="form-horizontal" role="form" id="addTaskForm"> 
					
					<div class="form-group">
						<label for="task_task" class="control-label col-sm-5">Task:
							<strong style="color:darkred;">*</strong>
						</label> 
						<div class="col-sm-6">
							<input class="form-control input-sm" type="text" id="task_task" name="task" placeholder="task" data-error="Task is required" required onkeydown="if (event.keyCode == 13) document.getElementById('addEditTaskButton').click()"> 					    
							<span class='error'>This field is required</span>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<label for="task_userCombo" class="control-label col-sm-5">Assigned To User:
							<strong style="color:darkred;">*</strong>
						</label> 
						<div class="col-sm-3">	
							<select class="form-control input-sm" id="task_userCombo" name="userCombo">
							</select>
						</div>
					</div>
										
					<div class="form-group">
						<label for="task_openDate" class="control-label col-sm-5">Open Date:</label> 
						<div class="col-sm-6">
							<div class="input-group date" id='openDatepicker'>
							    <input type="text" id="task_openDate" name="task_openDate" height='20' placeholder="yyyy-mm-dd">
							</div>
						</div>
					</div>	

					<div class="form-group">
						<label for="task_closeDate" class="control-label col-sm-5">Close Date:</label> 
						<div class="col-sm-6">
							<div class="input-group date" id='openDatepicker'>
							    <input type="text" id="task_closeDate" name="task_closeDate" height='20' placeholder="yyyy-mm-dd">
							</div>
						</div>
					</div>	
					
					<div class="form-group">
						<label for="task_status" class="control-label col-sm-5">Status:
							<strong style="color:darkred;">*</strong>
						</label> 
						<div class="col-sm-3">	
							<select class="form-control input-sm" id="task_status" name="status">
								<option value=".">Select Select</option>
								<option value="Open">Open</option>
								<option value="In Progress">In Progress</option>
								<option value="Pending">Pending</option>
								<option value="Canceled">Canceled</option>
								<option value="Ready to be closed">Ready to be closed</option>
								<option value="Closed">Closed</option>
							</select>
						</div>
					</div>

											
				</form>
            </div>

            <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeTaskModal()">Close</button>
					
					<div id="taskSubmit">
						<input id="addEditTaskButton" type="button" class="btn btn-info" value="Add Task">
					</div>
				
			</div>
		</div>
  </div>
</div>

<!--  end add Task Popup -->

this window will not show until requested from the edit note link item -->

<div class="modal fade" id="addTaskNoteModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
		<div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myTaskNoteModalLabel">Task Note</h4>
            </div>
            <div class="modal-body">
			
				<form class="form-horizontal" role="form" id="taskNoteForm"> 
					
					<div class="form-group">
						<label for="taskNoteTextarea" class="control-label col-sm-2">Note:</label> 
						<div class="col-sm-10">
							<textarea id='taskNoteTextarea' rows='4' cols='55' maxlength='1056' onkeydown="if (event.keyCode == 13) document.getElementById('taskNoteSubmit').click()"></textarea>
						</div>
					</div>
				</form>				
            </div>

            <div class="modal-footer">
            		<br>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="taskNoteSubmit" class="btn btn-primary" onclick="saveTaskNote()">Save Note</button>
			</div>
		</div>
  </div>
</div>
<!--  end Task Note Modal Popup -->
