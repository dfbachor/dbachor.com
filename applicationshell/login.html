<section id="login" style="display: none">
	<div class="container page">
		<h1>Log in</h1>
		
		<p>Use your username or email with your password to login</p>
		
		<form role"form" id="loginForm">
		    <div class="form-group">
		      <label for="loginUsername">username or email address:</label>
		      <input type="text" class="form-control" id="loginUsername" placeholder="Enter username or email address">
		    </div>
		    <div class="form-group">
		      <label for="loginPassword">Password:</label>
		      <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
<!-- 		      <a href="#" id="loginForgotPassword">forget password?</a> -->
			  <a href='#' data-toggle="modal" data-target="#forgotPasswordModal">forget password?</a> 
		      
		    </div>
		    <div class="checkbox">
			    <label><input type="checkbox" id="rememberMeCheckBox"> Remember me</label>
			  </div>
		    
		    <button type="button" id="loginButton" class="btn btn-default">Login</button>
		  </form>
		  
		  <p><a href="#" id="loginPageSignUpLink">Sign Up</a> if you do not have an account</p>
		
	</div>
</section>



<div class="modal fade" id="forgotPasswordModal" role="dialog" style="display: none">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        
		<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Forgot Password</h4>
        </div>
        
		<div class="modal-body">
          		  
			 <form role="form" data-toggle="validator" id="changePasswordForm">
				<div class="form-group">
				  <label for="forgotPasswordUsername">Username or email address:</label>
				  <input type="text" class="form-control" id="forgotPasswordUsername" autofocus required>
				  <div class="help-block with-errors"></div>
				</div>
				
				<button type="button" id="forgotPasswordButton" class="btn btn-default">Submit</button>
			  </form> 
		 
        </div>
		
        <div class="modal-footer">
          <button type="button" id="forgotPasswordCloseButton" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
		
      </div>
      
    </div>
  </div>
